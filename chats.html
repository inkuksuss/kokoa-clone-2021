<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KakaoTalk</title>
</head>
<body>
    <div class="status">
        <div class="status__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            <span class='status__column--clock'>00:00</span>
        </div>
        <div class="status__column">
            <span class=status__column--battery>0%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>    
    </div>

    <main>
        <div class="main-position">
            <div class="chat__menu">
                <div class="chat__menu-title">
                    <h1>Chats</h1>
                </div>
                <div class="chat__menu-icons">
                    <ul class="chat__menu-icons-list">
                        <li class="chat__menu-icons-list-icon first"><i class="fas fa-search fa-2x"></i></li>
                        <li class="chat__menu-icons-list-icon"><i class="far fa-comment fa-2x"></i></li>
                        <li class="chat__menu-icons-list-icon"><i class="fas fa-music fa-2x"></i></li>
                        <li class="chat__menu-icons-list-icon"><i class="fas fa-cog fa-2x"></i></li>
                    </ul>
                </div>
            </div>

            <div class="channel-profile chat">
                <div class="channel-profile--photo chat-photo">
                    <img src="https://pht.qoo-static.com/KwGCiEolNEeR9Q4RFOnDtb8Pvqs3LNiQEdE07wMCnoULO3yLUprHbGGLBYNEt8k7WJY=w512"/>
                </div>
                <div class="channel-profile-text chat-text">
                    <div class="channel-profile--name chat-text-name">Kakaotalk</div>
                    <div class="channel-profile--description chat-text-description">Please check My Kakao Account Info</div>
                </div>
                <div class="channel-profile-time chat-time">
                    <div>21:22<div class="notice">1</div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-box">
            <li class='nav-box__list'><a href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class='nav-box__list'>
                <a href="chats.html">
                    <span>1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class='nav-box__list'><a href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class='nav-box__list'><a href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
</body>
<script src="clock.js"></script>
<script src="https://kit.fontawesome.com/5dc9842335.js" crossorigin="anonymous"></script>
</html>
